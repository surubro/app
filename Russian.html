<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russian Alphabet (Devanagari)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; padding: 10px;
        background: #f8f9fa;
    }
    h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: center;
    }
    th {
        background: #e9ecef;
    }
</style>
</head>
<body>

<h2>Russian Alphabet → Devanagari (Letter Names)</h2>

<table>
<tr><th>Russian</th><th>Devanagari</th></tr>

<!-- Vowels -->
<tr><td>А а</td><td>अ</td></tr>
<tr><td>Э э</td><td>ए</td></tr>
<tr><td>Е е</td><td>ये</td></tr>
<tr><td>Ё ё</td><td>यो</td></tr>
<tr><td>И и</td><td>ई</td></tr>
<tr><td>О о</td><td>ओ</td></tr>
<tr><td>У у</td><td>उ</td></tr>
<tr><td>Ы ы</td><td>ई</td></tr>
<tr><td>Ю ю</td><td>यू</td></tr>
<tr><td>Я я</td><td>या</td></tr>

<!-- Consonants -->
<tr><td>Б б</td><td>बे</td></tr>
<tr><td>В в</td><td>वे</td></tr>
<tr><td>Г г</td><td>गे</td></tr>
<tr><td>Д д</td><td>दे</td></tr>
<tr><td>Ж ж</td><td>झ़े</td></tr>
<tr><td>З з</td><td>ज़े</td></tr>
<tr><td>Й й</td><td>इ</td></tr>
<tr><td>К к</td><td>के</td></tr>
<tr><td>Л л</td><td>ले</td></tr>
<tr><td>М м</td><td>मे</td></tr>
<tr><td>Н н</td><td>ने</td></tr>
<tr><td>П п</td><td>पे</td></tr>
<tr><td>Р р</td><td>रे</td></tr>
<tr><td>С с</td><td>से</td></tr>
<tr><td>Т т</td><td>टे</td></tr>
<tr><td>Ф ф</td><td>फ़े</td></tr>
<tr><td>Х х</td><td>ख़े</td></tr>
<tr><td>Ц ц</td><td>त्से</td></tr>
<tr><td>Ч ч</td><td>चे</td></tr>
<tr><td>Ш ш</td><td>शे</td></tr>
<tr><td>Щ щ</td><td>श्चे</td></tr>
<tr><td>Ъ ъ</td><td>कठोर चिन्ह</td></tr>
<tr><td>Ь ь</td><td>मृदु चिन्ह</td></tr>

</table>

</body>
</html>
