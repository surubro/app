<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russian Alphabet (Devanagari) Grid</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0; 
        padding: 10px;
        background: #f8f9fa;
    }
    h2 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        font-size: 14px;
    }
    .grid-item {
        background: #e9ecef;
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    .grid-item span {
        display: block;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Russian Alphabet → Devanagari (Letter Names)</h2>

<div class="grid-container">
    <div class="grid-item"><span>А а</span>अआ</div>
    <div class="grid-item"><span>Б б</span>बे</div>
    <div class="grid-item"><span>В в</span>वे</div>
    <div class="grid-item"><span>Г г</span>गे</div>
    <div class="grid-item"><span>Д д</span>दे</div>
    <div class="grid-item"><span>Е е</span>ये</div>
    <div class="grid-item"><span>Ё ё</span>यो</div>

    <div class="grid-item"><span>Ж ж</span>झ़ेर</div>
    <div class="grid-item"><span>З з</span>झे</div>
    <div class="grid-item"><span>И и</span>ई</div>
    <div class="grid-item"><span>Й й</span>इ</div>
    <div class="grid-item"><span>К к</span>का</div>
    <div class="grid-item"><span>Л л</span>ल</div>
    <div class="grid-item"><span>М м</span>म</div>

    <div class="grid-item"><span>Н н</span>न</div>
    <div class="grid-item"><span>О о</span>ओ</div>
    <div class="grid-item"><span>П п</span>पे</div>
    <div class="grid-item"><span>Р р</span>र</div>
    <div class="grid-item"><span>С с</span>स</div>
    <div class="grid-item"><span>Т т</span>टे</div>
    <div class="grid-item"><span>У у</span>उ</div>

    <div class="grid-item"><span>Ф ф</span>फ़</div>
    <div class="grid-item"><span>Х х</span>हा</div>
    <div class="grid-item"><span>Ц ц</span>त्से</div>
    <div class="grid-item"><span>Ч ч</span>चे</div>
    <div class="grid-item"><span>Ш ш</span>शा</div>
    <div class="grid-item"><span>Щ щ</span>शां</div>
    <div class="grid-item"><span>Ъ ъ</span>कठोर चिन्ह</div>

    <div class="grid-item"><span>Ы ы</span>ई</div>
    <div class="grid-item"><span>Ь ь</span>मृदु चिन्ह</div>
    <div class="grid-item"><span>Э э</span>ए</div>
    <div class="grid-item"><span>Ю ю</span>यू</div>
    <div class="grid-item"><span>Я я</span>या</div>
</div>

</body>
</html>
