<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Back4App Chat with Login + File Names</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 16px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      background: #00c6ff;
      font-weight: bold;
      cursor: pointer;
    }

    .chat {
      display: none;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin: 10px 0;
    }

    .message {
      background: #00c6ff;
      color: #000;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .message a {
      display: block;
      font-size: 13px;
      color: #003366;
      text-decoration: underline;
      margin-top: 4px;
    }

    .danger {
      background: #ff4d4d;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- LOGIN / REGISTER -->
<div class="box" id="authBox">
  <h3>Login / Register</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</div>

<!-- CHAT -->
<div class="box chat" id="chatBox">
  <button class="danger" onclick="logout()">Logout</button>

  <div class="messages" id="messages"></div>

  <input id="textInput" placeholder="Message">
  <button onclick="sendText()">Send Message</button>

  <input type="file" id="fileInput">
  <button onclick="sendFile()">Send File</button>
</div>

<script>
  // üîê Parse Init
  Parse.initialize(
    "DDn3pRW0GSEcX2ZnV4vD6ATRyVVlCelTCWjzGI29",
    "Ar2XAAFl4N0kzo6uUcBwlp3FSFgjeAj5VpbyfT6R"
  );
  Parse.serverURL = "https://parseapi.back4app.com/";

  const Message = Parse.Object.extend("Message");
  const authBox = document.getElementById("authBox");
  const chatBox = document.getElementById("chatBox");
  const messagesDiv = document.getElementById("messages");

  // üîÑ Auth state
  function checkAuth() {
    if (Parse.User.current()) {
      authBox.style.display = "none";
      chatBox.style.display = "flex";
      loadMessages();
    } else {
      authBox.style.display = "block";
      chatBox.style.display = "none";
    }
  }

  // üîë Login
  async function login() {
    const u = username.value;
    const p = password.value;
    try {
      await Parse.User.logIn(u, p);
      checkAuth();
    } catch (e) {
      alert(e.message);
    }
  }

  // üìù Register
  async function register() {
    const user = new Parse.User();
    user.set("username", username.value);
    user.set("password", password.value);

    try {
      await user.signUp();
      checkAuth();
    } catch (e) {
      alert(e.message);
    }
  }

  // üö™ Logout
  async function logout() {
    await Parse.User.logOut();
    checkAuth();
  }

  // üì• Load messages
  async function loadMessages() {
    const q = new Parse.Query(Message);
    q.ascending("createdAt");
    q.limit(50);

    const res = await q.find();
    messagesDiv.innerHTML = "";

    res.forEach(m => {
      const div = document.createElement("div");
      div.className = "message";

      const content = document.createElement("div");
      content.textContent = m.get("text") || "";

      // Display file if exists
      const file = m.get("file");
      if (file) {
        const a = document.createElement("a");
        a.href = file.url();
        a.target = "_blank";
        a.textContent = `üìé ${file.name}`; // Show file name
        content.appendChild(a);
      }

      const del = document.createElement("button");
      del.textContent = "X";
      del.className = "danger";
      del.onclick = () => deleteMsg(m.id);

      div.appendChild(content);
      div.appendChild(del);
      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // ‚úâÔ∏è Send text
  async function sendText() {
    const text = textInput.value.trim();
    if (!text) return;

    const m = new Message();
    m.set("text", text);
    m.set("user", Parse.User.current());
    await m.save();

    textInput.value = "";
    loadMessages();
  }

  // üìé Send file
  async function sendFile() {
    const file = fileInput.files[0];
    if (!file) return alert("Select a file");

    const pf = new Parse.File(file.name, file);
    await pf.save();

    const m = new Message();
    m.set("file", pf);
    m.set("user", Parse.User.current());
    await m.save();

    fileInput.value = "";
    loadMessages();
  }

  // üóëÔ∏è Delete message
  async function deleteMsg(id) {
    if (!confirm("Delete message?")) return;
    const q = new Parse.Query(Message);
    const m = await q.get(id);
    await m.destroy();
    loadMessages();
  }

  checkAuth();
</script>

</body>
</html>
