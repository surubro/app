<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Line Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .results {
      margin-top: 20px;
      background: #e8f5e9;
      border-left: 5px solid #4CAF50;
      padding: 10px;
      border-radius: 6px;
    }
    .result-item {
      margin-bottom: 5px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Line Checker</h2>
    <p>Enter lines below. Matching lines with numbers or letters will appear below.</p>
    <textarea id="inputBox" placeholder="Paste or type your lines here..."></textarea>
    <button onclick="checkLines()">Submit</button>
    <div class="results" id="results" style="display: none;">
      <h4>Matched Lines:</h4>
      <div id="matchedLines"></div>
    </div>
  </div>

  <script>
    function checkLines() {
      const input = document.getElementById("inputBox").value;
      const lines = input.split('\n');

      // Match any line that has letters OR numbers
      const matched = lines.filter(line => /\w/.test(line));

      const resultsDiv = document.getElementById("results");
      const matchedLinesDiv = document.getElementById("matchedLines");

      if (matched.length > 0) {
        matchedLinesDiv.innerHTML = matched.map(line => `<div class="result-item">${line}</div>`).join('');
        resultsDiv.style.display = "block";
      } else {
        matchedLinesDiv.innerHTML = `<div class="result-item">No matching lines found.</div>`;
        resultsDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
