<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reward Points Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, sans-serif;
    background:#fff;
    color:#000;
    padding:20px;
}
label{
    font-size:14px;
    font-weight:bold;
}
input{
    width:100%;
    padding:10px;
    font-size:16px;
    margin:6px 0 12px;
}
.result{
    font-size:18px;
    font-weight:bold;
    margin-top:10px;
}
</style>
</head>

<body>

<h3>Reward Points Calculator</h3>

<label>Amount Spent (₹)</label>
<input type="number" id="amount" placeholder="Enter amount" oninput="calc()">

<label>Reward Given Per (₹)</label>
<input type="number" id="perAmount" value="100" oninput="calc()">

<label>Reward Value (₹)</label>
<input type="number" step="0.01" id="rewardValue" value="0.25" oninput="calc()">

<div class="result" id="output"></div>

<script>
function calc(){
    let amount = parseFloat(document.getElementById("amount").value);
    let perAmount = parseFloat(document.getElementById("perAmount").value);
    let rewardValue = parseFloat(document.getElementById("rewardValue").value);

    if(!amount || !perAmount || !rewardValue){
        document.getElementById("output").innerHTML = "";
        return;
    }

    let totalReward = (amount / perAmount) * rewardValue;

    document.getElementById("output").innerHTML =
        "Total Reward Value: ₹" + totalReward.toFixed(2);
}
</script>

</body>
</html>
