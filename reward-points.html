<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reward Points Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family: Arial, sans-serif;
    background:#fff;
    color:#000;
    padding:20px;
}
input{
    width:100%;
    padding:10px;
    font-size:16px;
    margin-bottom:10px;
}
.result{
    font-size:18px;
    margin-top:10px;
    font-weight:bold;
}
</style>
</head>

<body>

<h3>Reward Points Calculator</h3>

<label>Amount Spent (₹)</label>
<input type="number" id="amount" placeholder="Enter amount" oninput="calc()">

<div class="result" id="output"></div>

<script>
function calc(){
    let amount = document.getElementById("amount").value;
    if(amount <= 0){
        document.getElementById("output").innerHTML = "";
        return;
    }

    let rewardValue = (amount / 100) * 0.25;

    document.getElementById("output").innerHTML =
        "Reward Value: ₹" + rewardValue.toFixed(2);
}
</script>

</body>
</html>
