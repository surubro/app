body {

/* Header */
.header {

}

h1 {

}

/* Toggle */
.toggle {

}

/* Grid */
.grid {

    grid-template-columns:repeat(auto-fit,minmax(90px,1fr));

    padding:16px;
    max-width:720px;
    margin:auto;
}

/* Bubble */

    align-items:center;

<script>
/* Dark mode */
function toggleMode() {
    document.body.classList.toggle("dark");
}

/* Search */
function filterApps(q) {
    q = q.toLowerCase();
    document.querySelectorAll("#appGrid a").forEach(a => {
        const t = a.dataset.name + a.innerText.toLowerCase();
        a.classList.toggle("hidden", !t.includes(q));
    });
}

/* Force all links to open in new tab */
document.querySelectorAll("a").forEach(a => {
    a.target = "_blank";
    a.rel = "noopener";
});
</script>
