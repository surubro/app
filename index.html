<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Apps</title>

<style>
:root {
    --bg:#ffffff;
    --text:#000000;
    --input:#f2f2f2;
}

body.dark {
    --bg:#0f0f0f;
    --text:#ffffff;
    --input:#1f1f1f;
}

body {
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* Header */
.header {
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px;
}

h1 {
    margin:0;
    font-size:18px;
}

/* Search */
.search {
    flex:1;
    padding:8px 10px;
    border:none;
    border-radius:20px;
    background:var(--input);
    color:var(--text);
    outline:none;
}

/* Toggle */
.toggle {
    cursor:pointer;
    font-size:18px;
}

/* Grid */
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(90px,1fr));
    gap:14px;
    padding:16px;
    max-width:600px;
    margin:auto;
}

/* Bubble */
.bubble-btn {
    width:90px;
    height:90px;
    border-radius:50%;
    border:none;
    color:#fff;
    font-size:11px;
    cursor:pointer;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
}

/* Colors */
.green{background:#4CAF50}
.blue{background:#2196F3}
.orange{background:#FF9800}
.red{background:#F44336}
.purple{background:#9C27B0}
.gray{background:#607D8B}

.icon {
    font-size:20px;
    margin-bottom:4px;
}

a { text-decoration:none }

/* Hide when not matched */
.hidden { display:none }
</style>
</head>

<body>

<div class="header">
    <h1>Apps</h1>
    <input type="text" class="search" placeholder="Search appsâ€¦" onkeyup="filterApps(this.value)">
    <div class="toggle" onclick="toggleMode()">ğŸŒ™</div>
</div>

<div class="grid" id="appGrid">

<a data-name="edit links github">
<button class="bubble-btn blue"><div class="icon">âœï¸</div>Edit Links</button>
</a>

<a data-name="repo github">
<button class="bubble-btn green"><div class="icon">ğŸ“¦</div>Repo</button>
</a>

<a data-name="link html">
<button class="bubble-btn purple"><div class="icon">ğŸ”—</div>link.html</button>
</a>

<a data-name="text match check">
<button class="bubble-btn red"><div class="icon">ğŸ”</div>Text Match</button>
</a>

<a data-name="upi qr payment">
<button class="bubble-btn green"><div class="icon">ğŸ’¸</div>UPI QR</button>
</a>

<a data-name="upi copy gpay">
<button class="bubble-btn blue"><div class="icon">ğŸ“‹</div>UPI Copy</button>
</a>

<a data-name="expense manager">
<button class="bubble-btn orange"><div class="icon">ğŸ“Š</div>Expenses</button>
</a>

<a data-name="money manager">
<button class="bubble-btn blue"><div class="icon">ğŸ’°</div>Money</button>
</a>

<a data-name="total spend mspend">
<button class="bubble-btn purple"><div class="icon">ğŸ§®</div>Total</button>
</a>

<a data-name="csv export download">
<button class="bubble-btn gray"><div class="icon">â¬‡ï¸</div>CSV</button>
</a>

</div>

<script>
function toggleMode() {
    document.body.classList.toggle("dark");
}

function filterApps(q) {
    q = q.toLowerCase();
    document.querySelectorAll("#appGrid a").forEach(a => {
        const name = a.dataset.name || a.innerText.toLowerCase();
        a.classList.toggle("hidden", !name.includes(q));
    });
}
</script>

</body>
</html>
