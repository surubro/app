<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Split Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .box {
        max-width: 380px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    .result p {
        margin: 6px 0;
    }
</style>
</head>

<body>

<div class="box">
    <h2>Salary Split Calculator</h2>

    <input type="number" id="salary" placeholder="Enter Gross Salary ₹">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculate() {
    let salary = Number(document.getElementById("salary").value);

    if (salary <= 0) {
        document.getElementById("output").innerHTML = "Enter a valid salary amount";
        return;
    }

    // Deductions
    let pfEmployee = salary * 0.12;
    let pfEmployer = salary * 0.12;
    let esi = salary * 0.05;

    let totalDeductions = pfEmployee + pfEmployer + esi;
    let remaining = salary - totalDeductions;

    // Remaining split
    let needs = remaining * 0.50;
    let wants = remaining * 0.30;
    let savings = remaining * 0.20;

    document.getElementById("output").innerHTML = `
        <h3>Deductions</h3>
        <p>PF (Employee 12%): ₹${pfEmployee.toFixed(2)}</p>
        <p>PF (Employer 12%): ₹${pfEmployer.toFixed(2)}</p>
        <p>ESI (5%): ₹${esi.toFixed(2)}</p>
        <p><b>Total Deductions:</b> ₹${totalDeductions.toFixed(2)}</p>

        <hr>

        <h3>Remaining Amount: ₹${remaining.toFixed(2)}</h3>
        <p>Needs (50%): ₹${needs.toFixed(2)}</p>
        <p>Wants (30%): ₹${wants.toFixed(2)}</p>
        <p>Savings (20%): ₹${savings.toFixed(2)}</p>
    `;
}
</script>

</body>
</html>
