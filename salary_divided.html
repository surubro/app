<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Calculator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.result {
    margin-top: 20px;
    background: #f1f1f1;
    padding: 10px;
    border-radius: 5px;
}

.result p {
    margin: 6px 0;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
    <h2>Salary Calculator</h2>

    <label>Monthly Salary (‚Çπ)</label>
    <input type="number" id="salary" placeholder="e.g. 30000">

    <label>Total Working Days (per month)</label>
    <input type="number" id="days" placeholder="e.g. 26">

    <label>Off Days Taken</label>
    <input type="number" id="offDays" placeholder="e.g. 2">

    <label>Working Hours Per Day</label>
    <input type="number" id="hours" placeholder="e.g. 8">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculate() {
    const salary = parseFloat(document.getElementById("salary").value);
    const days = parseFloat(document.getElementById("days").value);
    const offDays = parseFloat(document.getElementById("offDays").value);
    const hours = parseFloat(document.getElementById("hours").value);

    if (!salary || !days || !hours) {
        alert("Please enter all required values");
        return;
    }

    const perDay = salary / days;
    const perHour = perDay / hours;
    const loss = offDays * perDay;

    document.getElementById("result").innerHTML = `
        <p>üí∞ Per Day Earnings: ‚Çπ${perDay.toFixed(2)}</p>
        <p>‚è±Ô∏è Per Hour Earnings: ‚Çπ${perHour.toFixed(2)}</p>
        <p>üìâ Loss Due To Off Days: ‚Çπ${loss.toFixed(2)}</p>
    `;
}
</script>

</body>
</html>
