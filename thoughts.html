<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Txt..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #eaeff1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    .hidden { display: none !important; }

    #loginScreen { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; transition: opacity 0.3s ease; }
    #loginScreen input { padding: 10px; font-size: 16px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; width: 240px; }
    #loginScreen button { padding: 10px 20px; font-size: 15px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer; }

    #chatUI { display: flex; flex-direction: column; height: 100%; }
    .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #f8f9fa; }
    .message { background: #d1e7dd; padding: 10px 14px; margin: 10px 0; border-radius: 10px; max-width: 75%; }
    .sent { align-self: flex-end; background: #cce5ff; }
    .received { align-self: flex-start; background: #dee2e6; }

    .input-container { display: flex; align-items: center; padding: 12px 15px; background: #fff; border-top: 1px solid #ccc; }
    .input-container textarea { flex: 1; resize: none; padding: 12px 16px; font-size: 15px; border: 1px solid #ccc; border-radius: 25px; height: 44px; }
    .send-btn { background: #007bff; border: none; color: white; margin-left: 10px; border-radius: 50%; width: 44px; height: 44px; font-size: 18px; cursor: pointer; }
    .clear-all { background: #dc3545; color: #fff; border: none; padding: 10px 16px; margin-left: 10px; border-radius: 5px; cursor: pointer; }
    #logoutBtn { background:#555; }
  </style>
</head>

<body>

  <!-- Login -->
  <div id="loginScreen" class="hidden">
    <h2>Login to Continue</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button id="loginBtn">Login</button>
    <small>Only verified accounts can access.</small>
  </div>

  <!-- Chat UI -->
  <div id="chatUI" class="hidden">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
      <textarea id="messageInput" placeholder="Type a message..."></textarea>
      <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      <button class="clear-all" id="clearBtn">Clear All</button>
      <button id="logoutBtn" class="clear-all">Logout</button>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const chatBox = document.getElementById("chatBox");

  function saveCache(messages) {
    localStorage.setItem("chatCache", JSON.stringify(messages));
  }

  function loadCache() {
    return JSON.parse(localStorage.getItem("chatCache") || "[]");
  }

  function renderMessages(messages, uid) {
    chatBox.innerHTML = "";
    messages.forEach(msg => {
      const div = document.createElement("div");
      div.className = "message " + (msg.uid === uid ? "sent" : "received");
      div.textContent = msg.text;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  document.getElementById("loginBtn").onclick = () => {
    signInWithEmailAndPassword(
      auth,
      loginEmail.value,
      loginPassword.value
    ).catch(err => alert(err.message));
  };

  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
    localStorage.removeItem("chatCache");
  };

  document.getElementById("sendBtn").onclick = sendMessage;

  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text) return;

    push(ref(db, "thought1"), {
      text,
      uid: auth.currentUser.uid,
      timestamp: Date.now()
    });

    messageInput.value = "";
  }

  document.getElementById("clearBtn").onclick = () => {
    if (confirm("Clear all messages?")) {
      remove(ref(db, "thought1"));
      chatBox.innerHTML = "";
      saveCache([]);
    }
  };

  function loadMessages() {
    onValue(ref(db, "thought1"), snap => {
      const msgs = Object.values(snap.val() || {});
      saveCache(msgs);
      renderMessages(msgs, auth.currentUser.uid);
    });
  }

  onAuthStateChanged(auth, user => {
    if (user && user.emailVerified) {
      loginScreen.classList.add("hidden");
      chatUI.classList.remove("hidden");
      loadMessages();
    } else {
      loginScreen.classList.remove("hidden");
      chatUI.classList.add("hidden");
    }
  });
</script>
</body>
</html>
