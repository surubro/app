<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Send Txt..</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #eaeff1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .hidden { display: none !important; }

    /* Login */
    #loginScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
    }

    #loginScreen input {
      padding: 10px;
      font-size: 16px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 240px;
    }

    #loginScreen button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Chat */
    #chatUI {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f8f9fa;
    }

    .message {
      position: relative;
      padding: 10px 14px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .sent {
      align-self: flex-end;
      background: #cce5ff;
    }

    .received {
      align-self: flex-start;
      background: #dee2e6;
    }

    /* Delete on hover */
    .delete-btn {
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .message:hover .delete-btn {
      opacity: 1;
    }

    .input-container {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      height: 44px;
      font-size: 15px;
    }

    .send-btn {
      margin-left: 10px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #logoutBtn {
      margin-left: 10px;
      padding: 10px 14px;
      background: #555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<!-- Login -->
<div id="loginScreen" class="hidden">
  <h2>Login to Continue</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- Chat -->
<div id="chatUI" class="hidden">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <textarea id="messageInput" placeholder="Type a message..."></textarea>
    <button class="send-btn" id="sendBtn">
      <i class="fas fa-paper-plane"></i>
    </button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxbzsSi-dsFPPGDeogz2SaEsW_3OKu-QU",
    authDomain: "striped-acrobat-342207.firebaseapp.com",
    databaseURL: "https://striped-acrobat-342207-default-rtdb.firebaseio.com",
    projectId: "striped-acrobat-342207",
    storageBucket: "striped-acrobat-342207.appspot.com",
    messagingSenderId: "367114842706",
    appId: "1:367114842706:web:0f6d504163ed3c72ed658b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const chatBox = document.getElementById("chatBox");
  const input = document.getElementById("messageInput");

  document.getElementById("loginBtn").onclick = () => {
    signInWithEmailAndPassword(
      auth,
      loginEmail.value,
      loginPassword.value
    ).catch(e => alert(e.message));
  };

  document.getElementById("logoutBtn").onclick = () => signOut(auth);

  document.getElementById("sendBtn").onclick = sendMessage;

  // ENTER = SEND | CTRL+ENTER = NEW LINE
  input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.ctrlKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    push(ref(db, "thought1"), {
      text,
      uid: auth.currentUser.uid,
      timestamp: Date.now()
    });

    input.value = "";
  }

  function renderMessages(messages, uid) {
    chatBox.innerHTML = "";

    messages.forEach(msg => {
      const div = document.createElement("div");
      div.className = "message " + (msg.uid === uid ? "sent" : "received");
      div.textContent = msg.text;

      if (msg.uid === uid) {
        const del = document.createElement("span");
        del.className = "delete-btn";
        del.textContent = "ðŸ—‘ï¸";
        del.onclick = () => {
          if (confirm("Delete this message?")) {
            remove(ref(db, `thought1/${msg.key}`));
          }
        };
        div.appendChild(del);
      }

      chatBox.appendChild(div);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function loadMessages() {
    onValue(ref(db, "thought1"), snap => {
      const data = snap.val() || {};
      const msgs = Object.entries(data).map(([key, value]) => ({
        key,
        ...value
      }));
      renderMessages(msgs, auth.currentUser.uid);
    });
  }

  onAuthStateChanged(auth, user => {
    if (user && user.emailVerified) {
      loginScreen.classList.add("hidden");
      chatUI.classList.remove("hidden");
      loadMessages();
    } else {
      loginScreen.classList.remove("hidden");
      chatUI.classList.add("hidden");
    }
  });
</script>

</body>
</html>
