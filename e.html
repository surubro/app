<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Finance Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #sheet-tabs {
      margin-bottom: 20px;
    }

    .sheet-tab {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      margin-right: 5px;
    }

    .sheet-tab.active {
      background-color: #d0d0d0;
      font-weight: bold;
    }

    .sheet {
      display: none;
    }

    .sheet.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    .item-list {
      margin: 10px 0 20px 0;
    }

    .item-list li {
      list-style-type: disc;
      margin-left: 20px;
    }

    #json-loader {
      margin-top: 40px;
    }

    #json-url {
      width: 400px;
      padding: 6px;
    }

    #json-output {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h1>Finance Summary</h1>

  <div id="sheet-tabs"></div>
  <div id="sheet-views"></div>

  <div id="json-loader">
    <h2>Load Custom JSON</h2>
    <input type="text" id="json-url" placeholder="Paste JSON URL here" />
    <button onclick="loadCustomJSON()">Load JSON</button>
    <pre id="json-output"></pre>
  </div>

  <script>
    // Define sheets manually like in ex.html
    const workbook = [
      {
        id: "BalanceSheet",
        name: "Balance Sheet",
        columns: ["Account", "Amount"],
        data: [
          ["Cash", 1000],
          ["Equity", 1500],
          ["Loans", -500]
        ]
      },
      {
        id: "IncomeStatement",
        name: "Income Statement",
        columns: ["Category", "Q1", "Q2"],
        data: [
          ["Revenue", 5000, 7000],
          ["Expenses", 3000, 3500],
          ["Profit", 2000, 3500]
        ]
      }
    ];

    const sheetTabs = document.getElementById("sheet-tabs");
    const sheetViews = document.getElementById("sheet-views");

    workbook.forEach((sheet, index) => {
      // Create tab
      const tab = document.createElement("div");
      tab.className = "sheet-tab" + (index === 0 ? " active" : "");
      tab.textContent = sheet.name;
      tab.dataset.target = sheet.id;
      tab.onclick = () => {
        document.querySelectorAll('.sheet-tab').forEach(t => t.classList.remove("active"));
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(sheet.id).classList.add("active");
      };
      sheetTabs.appendChild(tab);

      // Create sheet view
      const sheetDiv = document.createElement("div");
      sheetDiv.className = "sheet" + (index === 0 ? " active" : "");
      sheetDiv.id = sheet.id;

      // Item (header) list
      const ul = document.createElement("ul");
      ul.className = "item-list";
      sheet.columns.forEach(col => {
        const li = document.createElement("li");
        li.textContent = col;
        ul.appendChild(li);
      });
      sheetDiv.appendChild(ul);

      // Table
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headRow = document.createElement("tr");
      sheet.columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      sheet.data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      sheetDiv.appendChild(table);

      sheetViews.appendChild(sheetDiv);
    });

    function loadCustomJSON() {
      const url = document.getElementById('json-url').value.trim();
      const output = document.getElementById('json-output');
      output.textContent = "Loading...";

      if (!url) {
        alert("Please enter a JSON URL.");
        output.textContent = "";
        return;
      }

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP error ${res.status}`);
          return res.json();
        })
        .then(data => {
          output.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          output.textContent = `Error: ${err.message}`;
        });
    }
  </script>
</body>
</html>
