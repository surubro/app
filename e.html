<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .chart-container {
      width: 50%;
    }

    .table-container {
      width: 45%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #total {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Finance Summary</h1>

  <div id="total">Loading total...</div>

  <div class="container">
    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Amount (INR)</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const dataUrl = 'https://raw.githubusercontent.com/surubro/app/refs/heads/main/finance_data.json';

    fetch(dataUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        // Group by item, compute totals
        const categoryMap = {};
        let totalSpent = 0;

        data.forEach(entry => {
          const item = entry.item;
          const amount = parseFloat(entry.amount ?? 0);
          if (!categoryMap[item]) {
            categoryMap[item] = 0;
          }
          categoryMap[item] += amount;
          totalSpent += amount;
        });

        // Update total spent
        document.getElementById('total').textContent = `Total Spent: ₹${totalSpent.toLocaleString()}`;

        // Prepare data for chart and table
        const items = Object.keys(categoryMap);
        const amounts = Object.values(categoryMap);

        // Populate table
        const tableBody = document.getElementById('dataTable');
        items.forEach((item, index) => {
          const row = document.createElement('tr');
          const tdItem = document.createElement('td');
          tdItem.textContent = item;
          const tdAmount = document.createElement('td');
          tdAmount.textContent = `₹${amounts[index].toLocaleString()}`;
          row.appendChild(tdItem);
          row.appendChild(tdAmount);
          tableBody.appendChild(row);
        });

        // Draw pie chart
        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: items,
            datasets: [{
              label: 'Expenses',
              data: amounts,
              backgroundColor: [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
              ]
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'right'
              },
              title: {
                display: true,
                text: 'Spending by Category'
              }
            }
          }
        });

      })
      .catch(error => {
        document.getElementById('total').textContent = "Error loading data.";
        console.error("Fetch error:", error);
      });
  </script>

</body>
</html>
