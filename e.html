<!DOCTYPE html>
<html>
<head>
    <title>Finance Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        #output {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 8px;
        }

        button {
            padding: 8px 15px;
            margin-left: 10px;
        }

        ul {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Finance Summary</h1>

    <!-- Custom URL Input and Fetch Button -->
    <input type="text" id="urlInput" placeholder="Enter URL to fetch data">
    <button onclick="fetchData()">Fetch</button>

    <div id="output"></div>

    <script>
        function fetchData() {
            const url = document.getElementById('urlInput').value;

            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displayItems(data);
                })
                .catch(error => {
                    document.getElementById('output').innerText = "Error: " + error;
                });
        }

        function displayItems(data) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            if (!Array.isArray(data) || data.length === 0) {
                outputDiv.textContent = 'No data found.';
                return;
            }

            // Filter items where money was spent (amount < 0)
            const spentItems = data.filter(item => item.amount < 0);

            if (spentItems.length === 0) {
                outputDiv.textContent = 'No spending transactions found.';
                return;
            }

            const list = document.createElement('ul');

            spentItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item.name; // Show item name
                list.appendChild(listItem);
            });

            outputDiv.appendChild(list);
        }
    </script>

</body>
</html>
