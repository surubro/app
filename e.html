<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .chart-container {
      width: 45%;
    }

    .table-container {
      width: 45%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Finance Summary</h1>

  <div class="container">
    <div class="chart-container">
      <h2>Where Money is Spent</h2>
      <canvas id="spendingChart" width="400" height="400"></canvas>
    </div>

    <div class="table-container">
      <h2>Spending Details</h2>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Amount (INR)</th>
          </tr>
        </thead>
        <tbody id="spendingTableBody">
          <!-- Data rows will be populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Spending data
    const spendingData = [
      { item: "Groceries", amount: 4000 },
      { item: "Rent", amount: 10000 },
      { item: "Utilities", amount: 1500 },
      { item: "Transport", amount: 1200 },
      { item: "Savings", amount: 3000 }
    ];

    // Extract labels and data
    const labels = spendingData.map(entry => entry.item);
    const values = spendingData.map(entry => entry.amount);

    // Populate table rows
    const tableBody = document.getElementById("spendingTableBody");
    spendingData.forEach(entry => {
      const row = document.createElement("tr");

      const itemCell = document.createElement("td");
      itemCell.textContent = entry.item;

      const amountCell = document.createElement("td");
      amountCell.textContent = "â‚¹" + entry.amount.toLocaleString();

      row.appendChild(itemCell);
      row.appendChild(amountCell);
      tableBody.appendChild(row);
    });

    // Render pie chart
    const ctx = document.getElementById('spendingChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Spending',
          data: values,
          backgroundColor: [
            '#FF6384', '#36A2EB', '#FFCE56', '#8AC0E9', '#81C784'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right'
          },
          title: {
            display: false
          }
        }
      }
    });
  </script>

</body>
</html>
