<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Breakdown</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .chart-container, .table-container {
      width: 48%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    #total {
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Finance Summary</h1>

  <div id="total">Loading...</div>

  <div class="container">
    <div class="chart-container">
      <canvas id="categoryChart"></canvas>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Item</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // You can also load the JSON from a remote file with fetch
    const financeData = {
      "Necessity": [
        { "item": "Rent", "amount": 1000 },
        { "item": "Groceries", "amount": 0 }
        // ... other items omitted for brevity
      ],
      "Wants": [
        { "item": "Movie Tickets", "amount": 200 }
        // ... other items omitted
      ],
      "Travel": [
        { "item": "Bus Ticket", "amount": 0 }
      ],
      "Savings": [
        { "item": "Fixed Deposit", "amount": 0 }
      ],
      "SalaryReceived": [
        { "item": "Monthly Salary", "amount": 0 }
      ]
    };

    const tableBody = document.getElementById("tableBody");
    const categoryTotals = {};
    let grandTotal = 0;

    // Flatten and process each category
    for (const [category, entries] of Object.entries(financeData)) {
      entries.forEach(entry => {
        const amount = parseFloat(entry.amount || 0);

        // Update total for category
        if (!categoryTotals[category]) categoryTotals[category] = 0;
        categoryTotals[category] += amount;

        // Add to grand total
        grandTotal += amount;

        // Populate table
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${category}</td>
          <td>${entry.item}</td>
          <td>₹${amount.toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Display grand total
    document.getElementById("total").textContent = `Total Spent: ₹${grandTotal.toLocaleString()}`;

    // Build pie chart
    const ctx = document.getElementById("categoryChart").getContext("2d");
    new Chart(ctx, {
      type: "pie",
      data: {
        labels: Object.keys(categoryTotals),
        datasets: [{
          data: Object.values(categoryTotals),
          backgroundColor: [
            "#FF6384", "#36A2EB", "#FFCE56",
            "#4BC0C0", "#9966FF", "#FF9F40"
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "right"
          },
          title: {
            display: true,
            text: "Spending by Category"
          }
        }
      }
    });
  </script>

</body>
</html>
